# Ubuntu amd64 mirror

name: ubuntu
upstream: http://archive.ubuntu.com/ubuntu
dest: ubuntu/ubuntu
sync_method: rsync
gpg_key_url: http://archive.ubuntu.com/ubuntu/project/ubuntu-archive-keyring.gpg
gpg_key_path: project/ubuntu-archive-keyring.gpg
architectures:
  - amd64
components:
  - main
  - restricted
  - universe
  - multiverse
distributions:
  - noble
# Distribution auto-expands to include variants (e.g., -updates, -security)
