# Ubuntu ARM/RISC-V ports mirror

name: ubuntu-ports
upstream: http://ports.ubuntu.com/ubuntu-ports
dest: ubuntu/ubuntu-ports
sync_method: rsync
gpg_key_url: http://ports.ubuntu.com/ubuntu-ports/project/ubuntu-archive-keyring.gpg
gpg_key_path: project/ubuntu-archive-keyring.gpg
architectures:
  - arm64
  - armhf
  - ppc64el
  - riscv64
  - s390x
components:
  - main
  - restricted
  - universe
  - multiverse
distributions:
  - noble
# Distribution auto-expands to include variants (e.g., -updates, -security)
