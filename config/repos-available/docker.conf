# docker repository

name: docker
upstream: https://download.docker.com/linux/ubuntu
dest: docker
sync_method: https
gpg_key_url: https://download.docker.com/linux/ubuntu/gpg
gpg_key_path: gpg
architectures:
  - amd64
  - arm64
  - armhf
  - s390x
  - ppc64el
components:
  - stable
  - edge
  - test
  - nightly
distributions:
  - artful
# Distribution auto-expands to include variants (e.g., -updates, -security)
